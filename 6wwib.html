<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 6WWIB</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid #333;

            background-color: #1a1a1a;

        }

        h1 {
            font-size: 2.5rem;
            color:  #69B588;
        }

        p {
            font-size: 1.2rem;
        }

        .link-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            color: #e0e0e0;
            font-size: 1rem;
            word-wrap: break-word;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color:  #69B588;
            border: none;
            cursor: pointer;
            color: #0d0d0d;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:  #69B588;
        }
